<!doctype html>
<html lang="en">
<head>
  <title>Calculator</title>
  <meta charset="utf-8"/>
  <link rel="stylesheet" type="text/css" href="index.css" media="screen" />
  <script>
    function clickHandler(id){
      var displayPane = document.getElementsByName("displayPane")[0];
      if (id != "clear") { 
        displayPane.innerHTML= id;
      } else {
        displayPane.innerHTML="";
      } 
    } 
  </script>
</head>
<body>
  <div id="calculator">
    <div class="display">
      <p name="displayPane" id="displayPane"></p>
    </div> 
    <div class="buttonRow">
      <button onclick="clickHandler(this.id)"id="clear">c</button>
      <button onclick="clickHandler(this.id)" id="pos/neg">+\-</button>
      <button onclick="clickHandler(this.id)" id="/">\</button>
      <button onclick="clickHandler(this.id)" id="*">x</button>
    </div>
    <div class="buttonRow">
      <button onclick="clickHandler(this.id)" id="7">7</button>
      <button onclick="clickHandler(this.id)" id="8">8</button>
      <button onclick="clickHandler(this.id)" id="9">9</button>
      <button onclick="clickHandler(this.id)" id="-">-</button> 
    </div>
    <div class="buttonRow">
      <button onclick="clickHandler(this.id)" id="4">4</button>
      <button onclick="clickHandler(this.id)" id="5">5</button>
      <button onclick="clickHandler(this.id)" id="6">6</button>
      <button onclick="clickHandler(this.id)" id="+">+</button>
    </div>
    <div class="buttonRow">
      <button onclick="clickHandler(this.id)" id="1">1</button>
      <button onclick="clickHandler(this.id)" id="2">2</button>
      <button onclick="clickHandler(this.id)" id="3">3</button>
      <button onclick="clickHandler(this.id)" id="=">=</button>
    </div>
    <div class="buttonRow">
      <button onclick="clickHandler(this.id)" id="0">0</button>
      <button onclick="clickHandler(this.id)" id=".">.</button>
    </div>
  </div>
</body>
</html>
